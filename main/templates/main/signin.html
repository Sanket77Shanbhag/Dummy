<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eGuru - Sign In</title>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <img src="/static/images/eguru_logo.png" alt="eGuru Logo" class="logo" />
            <h1>Welcome to the HAL e-Learning Platform</h1>
            <img src="/static/hal_logo.jpg" alt="HAL Logo" class="hal-logo" />
        </div>
        
        <div class="signin-section">
            <h2>Sign In</h2>
            <form method="post" action="/signin/">
                {% csrf_token %}
                <label for="pb_number">PB Number:</label>
                <input type="text" id="pb_number" name="pb_number" required />

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />

                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/background.jpeg');
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            overflow: hidden;
            width: 900px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .welcome-section {
            flex: 1;
            background-color: #f5f5f5;
            padding: 40px;
            text-align: center;
        }

        .logo {
            width: 150px;
        }

        .hal-logo {
            width: 120px;
            margin-top: 20px;
        }

        .signin-section {
            flex: 1;
            padding: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
